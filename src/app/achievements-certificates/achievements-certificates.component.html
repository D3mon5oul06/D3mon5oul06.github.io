<h3>Logros y certificados</h3>
<table border="2">
    <ul *ngFor="let logro of Achievements">
        <li>
            <tr>
                <td>{{logro.Nombre_logro}}</td>
            </tr>
            <tr>
                <td>{{logro.Descripcion}}</td>
            </tr>
            <tr>
                <td>{{logro.Anos_experiencia}}</td>
            </tr>
        </li>
    </ul>

</table>
