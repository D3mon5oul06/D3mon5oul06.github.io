<h3>Educacion</h3>
<table border="1">

<ul *ngFor="let escuela of educacion">
    <li>
        <tr>
            <td>{{escuela.Nombre}}</td>
        </tr>
        <tr>
            <td>{{escuela.Ubicacion}}</td>
        </tr>
        <tr>
            <td>{{escuela.Promedio}}</td>
        </tr>
        <tr>
            <td>{{escuela.Anios_estudio}}</td>
        </tr>
    </li>
</ul>

</table>
